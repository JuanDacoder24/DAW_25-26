version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: todolist-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: taskdb
      MYSQL_USER: taskuser
      MYSQL_PASSWORD: taskpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./toDoList.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - todolist-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build: 
      context: ./Back
      dockerfile: Dockerfile
    container_name: todolist-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: taskuser
      DB_PASSWORD: taskpass
      DB_NAME: taskdb
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - todolist-network

  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
    container_name: todolist-frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - todolist-network
    stdin_open: true
    tty: true

volumes:
  mysql_data:
    driver: local

networks:
  todolist-network:
    driver: bridge