version: '3.8'

services:
  backend:
    build: 
      context: ./Back
      dockerfile: Dockerfile
    container_name: todolist-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - todolist-network

  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
    container_name: todolist-frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - todolist-network
    stdin_open: true
    tty: true

volumes:
  mysql_data:
    driver: local

networks:
  todolist-network:
    driver: bridge